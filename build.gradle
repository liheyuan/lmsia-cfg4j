apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

// Java 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

// Use as maven groupId/artifactId/version
group = 'com.coder4.lmsia'
project.archivesBaseName = 'cfg4j'
project.version = '0.0.3'

// source & javadoc pom
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives sourcesJar
}

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
}

dependencies {
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:1.5.6.RELEASE'
    compileOnly 'ch.qos.logback:logback-classic:1.2.3'

    compile 'org.cfg4j:cfg4j-core:4.4.1'
    compile 'org.cfg4j:cfg4j-git:4.4.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

